<div class="d-flex justify-content-center">

  <img
    [ngStyle]="{display: imageLoaded ? '': 'none'}"
    [src]="url"
    [alt]="alt"
    (load)="loaded()"
    class="card-img-top animate__animated animate__fadeIn">


    <img
      *ngIf="!imageLoaded"
      src="/assets/loaderImage.svg"
      height="45"
      width="45"
      >

</div>
